<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner</title>
  <link rel="stylesheet" href="css/style.0.1.css">
  <script src="scripts/scripts.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/Q for Qner Logo.png" />

</head>

<body id="body">
  <!-- start header -->
  <header class="on-scroll-shadow">
    <div class="container">
      <nav>
        <div class="s4 m2 l1">
          <ul class="list-inline left">
            <li>
              <div class="logo left">
                <img src="./images/Qns Logo.png" alt="">
              </div>
            </li>
          </ul>
        </div>
        <div class="s4 m2 l3 right-align hide-on-small hide-on-medium">
          <ul class="list-inline mainmenu">
            <li><a href="index.html" class="btn indigo text-white radius-5">Home</a> </li>
            <li><a href="#" class="btn indigo text-white radius-5">Contact us</a> </li>

          </ul>
        </div>
    </div>
    </nav>
    <div class="clear"></div>
  </header>
  <!-- start intro description -->
  <section>
    <div class="sidemenu">
      <ul class="sidebar">
        <li><a href="#"><span class="fas fa-user"></span> Profile</a></li>
        <li><a href="login.html"><span class="fas fa-sign-out-alt"></span> Logout</a></li>
      </ul>
    </div>
    <div class="meetups">
      <div class="meetup">
        <a href="meetup.html">
          <button>View</button>
        </a>
        <img src="images/digital.jpg">
        <p>
          <strong>Title:</strong> Social Media for Nonprofits <br>
          <strong>Location:</strong> Kigali Business Center <br>
          <strong>Time:</strong> 15 : 00 H <br>
          <strong>Date :</strong> January 27, 2019<br>

        </p>
      </div>
      <div class="meetup">
        <div id="comment_form">
          <div class="ask">
            <h1> Ask your question</h1>
          </div>
          <div>
            <textarea rows="10" name="comment" id="comment" placeholder="Write your question here..."></textarea>
          </div>
          <div>
            <input type="submit" name="submit" value="Post a question">
            <div class="question">
              <p>
                1. What is the role of span in html?
              </p>
              <i onclick="" class="fa fa-thumbs-up"></i>
              <i onclick="" class="fa fa-thumbs-up"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"> </div>
      <div class="clear"></div>
  </section>
</body>

</html>
