<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner</title>
  <link rel="stylesheet" href="css/style.0.1.css">
  <script src="scripts/scripts.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="images/Q for Qner Logo.png" />
</head>

<body id="body">
  <!-- start header -->
  <header class="on-scroll-shadow">
    <div class="container">
      <nav>
        <div class="s4 m2 l1">
          <ul class="list-inline left">
            <li>
              <div class="logo left">
                <img src="./images/Qns Logo.png" alt="">
              </div>
            </li>
          </ul>
        </div>
        <div class="s4 m2 l3 right-align hide-on-small hide-on-medium">
          <ul class="list-inline mainmenu">
            <li><a href="admin.html" class="btn indigo text-white radius-5">Back</a> </li>
          </ul>
        </div>
    </div>
    </nav>
    <div class="clear"></div>
  </header>
  <!-- start intro description -->
  <section>
    <div class="row">
      <div class="container">
        <div class="xl-padding">
          <div class="s4 m4 l2 hide-on-medium hide-on-small  radius-5">
            <div class="xl-padding bglogin1">
              <h1 class="xxl-text text-indigo capitilize">
                Create a meetup
              </h1>
              <form action="admin.html">
                <div class="input-field">
                  <label for="email">Location</label>
                  <input type="text" id="email" placeholder="Telecom House">
                </div>
                <div class="input-field">
                  <label for="email">topic</label>
                  <input type="text" placeholder="What is TDD">
                </div>
                <div class="input-field">
                  <label for="email">Date</label>
                  <input type="datetime-local" placeholder="">
                </div>
              </form>
            </div>
            <div class="xl-v-padding"> &nbsp; </div>
          </div>
        </div>
        <div class="s4 m4 l2">
          <div class="l-padding">
            <br>
            <br>
            <br>
            <br>
            <br>
            <form action="admin.html">
              <div class="input-field">
                <label class="description" for="text">Description</label>
                <input type="text" id="email" placeholder="Details about a meetup">
              </div>
              <div class="input-field">
                <label for="email2">Tags</label>
                <input type="Password" placeholder="Progamming">
              </div>
              <div class="input-field">
                <button type="submit" value="submit" class="btn indigo text-white bold radius-6 m-text l-padding">Create
                  meetup
                </button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="clear"></div>
  </section>
  <div class="clear"></div>
  <br>
  <br>
</body>

</html>
